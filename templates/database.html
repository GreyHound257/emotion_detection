<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Database Records</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Poppins', sans-serif; text-align: center; background: #f4f4f9; }
    table { margin: 20px auto; border-collapse: collapse; width: 90%; }
    th, td { border: 1px solid #ccc; padding: 10px; }
    th { background: #333; color: white; }
    img { width: 60px; border-radius: 5px; }
    a { color: #222; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üìÅ Stored Emotion Records</h1>
  <table>
    <tr><th>ID</th><th>Name</th><th>Image</th><th>Emotion</th><th>Confidence (%)</th></tr>
    {% for row in data %}
    <tr>
      <td>{{ row[0] }}</td>
      <td>{{ row[1] }}</td>
      <td><img src="{{ url_for('static', filename='uploads/' + row[2]) }}"></td>
      <td>{{ row[3] }}</td>
      <td>{{ '%.1f'|format(row[4]) }}</td>
    </tr>
    {% endfor %}
  </table>
  <a href="/">‚¨Ö Back to Home</a>
</body>
</html>
